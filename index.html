<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/png" href="facebook.png">
    <link rel="stylesheet" href="/style.css">

</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex items-center justify-center">
        <div class="left w-1/2">
            <img class="w-60" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white relative">
            <input class="my-2 mx-2 py-2 px-1 border outline-blue-400 to-blue-500 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-1 py-2 my-2 mx-2 border rounded-lg outline-blue-400 " type="password" placeholder="Password">
            <button class="btn h-8 flex items-center justify-center bg-blue-600 rounded-lg text-white font-bold mx-4 hover:bg-blue-400">Log In</button>
            <span class=" text-sm text-center my-3 text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
            <div class="flex justify-between mx-6 my-2">
            <div class="border h-0 w-20 mt-3"></div>
            <p class="text-slate-400">OR</p>
            <div class="border h-0 w-20 mt-3"></div>
            </div>
            <button class="btn my-2 h-8 flex items-center justify-center mx-8 border rounded-lg bg-green-400 text-white font-bold hover:bg-green-600">Create new Account</button>
            <span class="relative -bottom-10"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
